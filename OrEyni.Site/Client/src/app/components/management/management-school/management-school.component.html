<div class="divSchool">
    <table>
        <thead>
            <tr>
                <th>שם מוסד</th>
                <th>עיר</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" [(ngModel)]="school.name"></td>
                <td>
                    <select [(ngModel)]="school.cityId" style="border:none">
                         <option *ngFor="let item of cities" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="save()">שמור</button>
</div>
