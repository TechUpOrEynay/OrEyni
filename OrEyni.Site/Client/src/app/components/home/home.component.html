<div class='container-fluid'>


    <div class='row'>
        <md-input-container>
            <input type="text" mdInput placeholder="בחר איש קשר" [mdAutocomplete]="auto" [formControl]="contactCtrl">
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayContact">
            <md-option *ngFor="let contact of filteredContacts | async" [value]="contact.fullName">
                {{contact.fullName}}
            </md-option>
        </md-autocomplete>
    </div>
    <!-- <div class='row'>
        <app-customer [currentCustomer]="selectedCustomer"> </app-customer>
      </div> -->
</div>
