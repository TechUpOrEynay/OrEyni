<div class='container-fluid'>

  <h1>לקוחות</h1>

  <div class='row'>
    <md-input-container>
      <input mdInput placeholder="בחר לקוח" [mdAutocomplete]="auto" [formControl]="customerCtrl" [(ngModel)]="selectedCustomer">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayCustomer">
      <md-option *ngFor="let customer of filteredCustomers | async" [value]="customer">
        {{customer.FullName}}
      </md-option>
    </md-autocomplete>

  </div>



  <div class='row'>
    <app-customer [currentCustomer]="selectedCustomer"> </app-customer>
  </div>


</div>
